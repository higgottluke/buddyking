{% extends 'OMS/base.html' %}

{% block title %}Westwood Hearing | Patients{% endblock %}
{% block content %}

<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="purple">
        <i class="material-icons">people</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">All Patients</h4>
        <div class="material-datatables">
          <div class="toolbar"></div>
          <div id="datatables_wrapper" class="dataTables_wrapper form-inline dt-bootstrap">
            <table id="datatables" class="table table-striped table-no-bordered table-hover dataTable dtr-inline" style="width: 100%;" role="grid" aria-describedby="datatables_info" width="100%" cellspacing="0">
              <thead>
                <tr role="row">
                  <th>Name</th>
                </tr>
              </thead>
              <tbody>
                {% for patient in patients %}
                <tr class="" role="row"><td><a href="/patient/{{ patient.id }}">{{ patient.getname }}<span> 	&raquo;</span></a></td></tr>
                {% endfor %}
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
